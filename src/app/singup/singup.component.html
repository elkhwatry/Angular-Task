<div class="container">
    <div class="row">
        <div class="col-lg-12 ">

                <div class="col-lg-8 col-md-8 col-sm-8   ">

                            <div class="col-sm-6">

                            </div>
                            <div class="col-sm-6  social-media d-flex  justify-content-end">

                                    </div>
